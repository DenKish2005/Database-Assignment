{% extends "base.html" %}
{% block content %}
<h2>{{ model_name }}</h2>
<a class="btn" href="/{{model_name}}/create">Create new</a>

<table>
  <thead>
    <tr>
      {% for f in fields %}
        <th>{{ f }}</th>
      {% endfor %}
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for item in items %}
      <tr>
        {% for f in fields %}
          <td>{{ item|attr(f) }}</td>
        {% endfor %}
        <td>
          {% if pk %}
            <a class="btn" href="/{{model_name}}/{{ item|attr(pk) }}/edit">Edit</a>
            <form style="display:inline" method="post" action="/{{model_name}}/{{ item|attr(pk) }}/delete">
              <button class="btn danger" type="submit">Delete</button>
            </form>
          {% else %}
            <a class="btn" href="/job_application/{{ item.caregiver_user_id }}/{{ item.job_id }}/edit">Edit</a>
            <form style="display:inline" method="post" action="/job_application/{{ item.caregiver_user_id }}/{{ item.job_id }}/delete">
              <button class="btn danger" type="submit">Delete</button>
            </form>
          {% endif %}
        </td>
      </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
