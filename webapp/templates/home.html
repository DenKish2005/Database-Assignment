                            
{% extends "base.html" %}
{% block content %}
<h2>Database Tables</h2>
<p style="color: #a50e0e; margin-bottom: 20px;">Select a table to view and manage records</p>

<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; max-width: 800px;">
  {% for m in models %}
    <a class="btn" href="/{{m}}/" style="display: block; text-align: center; padding: 20px; font-size: 16px; text-transform: capitalize;">
      {{m}}
    </a>
  {% endfor %}
</div>
{% endblock %}
